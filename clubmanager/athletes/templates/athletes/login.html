{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block content %}      


<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Login"></input>
</form>
<p>Don't have an account?<a href="{% url 'signup' %}">Create an account</a>.</p>


{% endblock content %}
