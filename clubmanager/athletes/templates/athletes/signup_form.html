{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div>
    <div>
      <h2>Sign up as a {{ user_type }}</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form|crispy }}
        <button type="submit">Sign up</button>
      </form>
    </div>
</div>


{% endblock content %}
